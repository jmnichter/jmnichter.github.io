<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Jacob Nichter | Biotech Process Engineer & Data-Driven Leader" />
  <title>Jacob Nichter | Biotech Process Engineer</title>

  <!-- Google Analytics (replace G-XXXXXXX with your property ID) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JYTTJTHTTL"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-JYTTJTHTTL');
  </script>

  <!-- Fonts & Base Styling -->
  <style>
    :root {
      --dark-bg: #0b0f14;
      --dark-text: #eaeff6;
      --light-bg: #ffffff;
      --light-text: #0b0f14;
      --accent: #4da6ff;
    }

    [data-theme="dark"] body {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    [data-theme="light"] body {
      background-color: var(--light-bg);
      color: var(--light-text);
    }

    body {
      font-family: "Inter", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.25rem;
    }

    h2 {
      font-weight: normal;
      font-size: 1rem;
      opacity: 0.8;
      margin-top: 0;
    }

    #theme-toggle {
      background: none;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #theme-toggle:hover {
      background-color: var(--accent);
      color: #fff;
    }

    main {
      flex-grow: 1;
      text-align: center;
      padding: 1rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem 0;
      opacity: 0.85;
      font-size: 0.85rem;
    }

    .LI-profile-badge {
      transition: transform 0.3s ease, filter 0.3s ease;
      margin-top: 1rem;
    }

    .LI-profile-badge:hover {
      transform: scale(1.02);
      filter: drop-shadow(0 0 8px rgba(77,166,255,0.4));
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>

  <!-- LinkedIn Badge Script -->
  <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>

  <!-- Theme Toggle Logic -->
  <script>
    const THEME_KEY = 'site-theme';

    function setTheme(theme) {
      document.documentElement.dataset.theme = theme;
      localStorage.setItem(THEME_KEY, theme);
      setLinkedInBadgeTheme(theme);
    }

    function initTheme() {
      const saved = localStorage.getItem(THEME_KEY);
      const theme = saved || 'dark';
      document.documentElement.dataset.theme = theme;
      setLinkedInBadgeTheme(theme);
    }

    function setLinkedInBadgeTheme(theme) {
      const badge = document.querySelector('.LI-profile-badge');
      if (!badge) return;
      badge.setAttribute('data-theme', theme === 'dark' ? 'dark' : 'light');

      if (typeof window.LIRenderAll === 'function') {
        window.LIRenderAll();
      } else {
        const existing = document.querySelector('script[src*="platform.linkedin.com/badges/js/profile.js"]');
        if (existing) existing.remove();
        const s = document.createElement('script');
        s.src = 'https://platform.linkedin.com/badges/js/profile.js';
        s.async = true;
        s.defer = true;
        s.type = 'text/javascript';
        document.body.appendChild(s);
      }
    }

    function setupThemeToggle() {
      const btn = document.getElementById('theme-toggle');
      if (!btn) return;
      btn.addEventListener('click', () => {
        const current = document.documentElement.dataset.theme || 'dark';
        setTheme(current === 'dark' ? 'light' : 'dark');
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initTheme();
      setupThemeToggle();
    });
  </script>
</head>

<body>
  <header>
    <h1>Jacob Nichter</h1>
    <h2>Biotech Process Engineer | Data-Driven Leader</h2>
    <button id="theme-toggle">Toggle Theme</button>
  </header>

  <main>
    <p>Explore my professional background, certifications, and current projects.</p>

    <!-- LinkedIn Profile Badge -->
    <div class="badge-base LI-profile-badge"
         data-locale="en_US"
         data-size="large"
         data-theme="dark"
         data-type="HORIZONTAL"
         data-vanity="jnichter"
         data-version="v1">
      <a class="badge-base__link LI-simple-link"
         href="https://www.linkedin.com/in/jnichter?trk=profile-badge">Jacob Nichter</a>
    </div>

    <p style="margin-top:2rem;">
      View my full profile on
      <a href="https://www.linkedin.com/in/jnichter" target="_blank" rel="noopener noreferrer">LinkedIn</a>.
    </p>
  </main>

  <footer>
    <p>© 2025 Jacob Nichter · <a href="https://jnichter.com" target="_blank">jnichter.com</a></p>
  </footer>
</body>
</html>
